<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Details</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="../src/jquery.js" type="text/javascript"></script>
        <script src="../src/jquery.view-engine.js" type="text/javascript"></script>
        <script language="javascript" type="text/javascript">

            $(document).ready(function () {

                var model = {
                        ID:17,
                        Name:"Emkay Entertainments",
                        Address: {
                                Line1:"Nobel House, Regent Centre"
                        },
                        Town:"Lothian",
                        Region:"East",
                        Country: ["Serbia", "France"],
                        Contact:"Phone",
                        IsFeatured:true,
                        Logo: "images/logo18.jpg"
                    }; 
            
                $("#details").view(model);

            });
           
        </script>

    </head>
    <body>
        
        <div id="details" class="container">
            Go to: <a href="list.html">List</a> <a href="table.html">Table</a> <a href="panels.html">Panels</a>
            <br/>
            <h1 id="Name" class="pull-left"></h1>
            <img id="Logo" class="pull-left" alt="" src=""/>
            <br style="clear: both"/>
            <label>Address:</label>
            <span class="bind-Address bind-Line1"></span>
            <br/>
            <label>Town:</label>
            <span class="bind-Town"></span> (<span class="bind-Region"></span>)
            <br/>
            <label>Country:</label>
            <ul class="list-inline">
                <li class="bind-Country"></li>
            </ul>
            <label>Is Featured:</label>
            <span class="bind-IsFeatured"></span>
            <br/>
            <label>Contact by:</label>
            <span class="bind-Contact"></span>
            <br/>
            <form action="edit.html" method="get">
                <input type="hidden" class="bind-ID" name="ID"/>
                <input type="submit" value="Edit" class="btn btn-default"/>
            </form>
        </div>
    </body>
</html>
