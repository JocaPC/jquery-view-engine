<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Table</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/dataTables.bootstrap.min.css">
	
	<script src="../src/jquery.js" type="text/javascript"></script>
    <script src="../src/jquery.view-engine.js" type="text/javascript"></script>
    <script src="./bootstrap/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="./bootstrap/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">

		$(document).ready(function () {

			var model = [
            {
                "ID": 1,
                "Name": "Emkay Entertainments",
                "Address": "Nobel House, Regent Centre"
            },
            {
                "ID": 2,
                "Name": "The Empire",
                "Address": "Milton Keynes Leisure Plaza"
            },
            {
                "ID": 3,
                "Name": "Asadul Ltd",
                "Address": "Hophouse"
            },
            {
                "ID": 4,
                "Name": "Star Records",
                "Address": "St Danny Street"
            },
            {
                "ID": 5,
                "Name": "Ashley Mark Publishing Company",
                "Address": "1-2 Vance Court"
            }
        ];
        
        $('tbody tr').view(model, {
                    onLoading: function () {
    	                $("table#myTable").hide();
    	            },
    	            onLoaded: function () {
    	                $("table#myTable").dataTable({sPaginationType: "full_numbers"}).fadeIn("slow");;
    	            }
    	        });
		});
			
    </script>
</head>
<body>
    <div class="container">
        Go to: <a href="list.html">List</a> Table <a href="panels.html">Panels</a>   
        <h1>Companies</h1>
        <table id="myTable" class="table table-striped table-bordered" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th><th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td><a href="details.html" class="bind-ID">
                        <span class="bind-Name"></span></a>
                    </td>
                    <td><span class="bind-Address"></span></td>
	            </tr>
            </tbody>
        </table>
	</div>
</body>
</html>
